<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo agency</title>
</head>
<body>
    <header class="header">
        <div class="center">
            <div class="header-conteiner">
                <img class="header-logo" src="./assets/550d.png" alt="camera">
                <h1 class="headre-title">life in one frame</h1>
            </div>
        </div>
    </header> 
    <main class="main">
        <div class="center main-center">
            <form class="form" action="URL">
                <h1 class="form-title">Забронировать фотосессию</h1>
                <p class="form-text">Вы всегда сможете бесплатно отменить бронирование или перенести съемку на другую дату</p>
                <input type="text" name="name" placeholder="Ваше имя">
                <input type="email" name="email" placeholder="Ваша почта">
                <p>Выберите день проведения фотосессии</p>
                <input type="date" name="date">
                <textarea name="message" id="form-message" cols="10" rows="5" placeholder="Особые пожелания"></textarea>
                <input type="submit" value="Забронировать">
            </form>
        </div>
    </main>
    <footer class="footer">footer</footer> 
</body>
</html>
